<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Fundamentals Assignment</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>🚀 Mastering JavaScript Fundamentals</h1>

  <!-- Part 1: Variables & Conditionals -->
  <section>
    <h2>🎯 Part 1: Basics</h2>
    <input type="number" id="userAge" placeholder="Enter your age">
    <button id="checkAgeBtn">Check Age</button>
    <p id="ageResult"></p>
  </section>

  <!-- Part 2: Functions -->
  <section>
    <h2>❤️ Part 2: Functions</h2>
    <button id="greetBtn">Click to Greet</button>
    <p id="greetResult"></p>
  </section>

  <!-- Part 3: Loops -->
  <section>
    <h2>🔁 Part 3: Loops</h2>
    <button id="countBtn">Count to 5</button>
    <ul id="countList"></ul>
  </section>

  <!-- Part 4: DOM -->
  <section>
    <h2>🌐 Part 4: DOM</h2>
    <button id="toggleBtn">Toggle Background</button>
    <div id="colorBox">Watch my color change!</div>
  </section>

  <script src="script.js"></script>
</body>
</html>
